<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="parent">
                <small>
                    <p>username must be at least 4 characters</p>
                </small>
                <label for="name"></label>
                <input id="name" name="name" type="text" placeholder="username" required>

            </div>
            <div class="parent">
                <small>
                    <p>password must be 7 to 13 characters</p>
                </small>
                <label for="password"></label>
                <input id="password" name="password" type="text" placeholder="password" required>
            </div>
            <div class="parent">
                <button>submit</button>
            </div>
            <p><a href="#">forgot password</a> | <a href="#">create Account</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
